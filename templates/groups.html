<div class="mt-4">
  {% for group in groups %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="text-primary">
        <i class="fas fa-users me-2"></i>
        กลุ่ม: {{ group.title }} (ID: {{ group.id }})
      </h5>
      <small class="text-muted ms-2">
        <i class="fas fa-clock me-1"></i>
        ข้อความล่าสุด: {{ group.last_activity }}
      </small>
      <form hx-post="/messages" hx-target="#messages-{{group.id}}" class="mt-2">
        <input type="hidden" name="token" value="{{token}}" />
        <input type="hidden" name="chat_id" value="{{group.id}}" />
        <button class="btn btn-outline-primary btn-sm">Show Messages</button>
      </form>
      <div id="messages-{{group.id}}" class="mt-3"></div>
    </div>
  </div>
  {% endfor %}
</div>
